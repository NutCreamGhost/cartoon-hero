<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: lime ;
	　　}

	h2{color: teal;
		font-size: 20px;
		color: green;
	}

	.big{font-size: 60px;}

	.uppercase{
		text-transform: uppercase;
	}

	.big.uppercase{color: navy;}
	</style>
</head>
<body>

　　<h1 class="uppercase">Heading １−１</h1>
　　<h1 class="big">Heading １−２</h1>
　　<h1>Heading １−３</h1>
　　<h2 class="big uppercase">Heading ２−１</h2>
　　<h2 class="uppercase">Heading ２−２</h2>
　　<h2 class="big">Heading ２−３</h2>

</body>
</html>
